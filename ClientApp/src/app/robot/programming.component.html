<h2>Define Simple Robot Program</h2>

<textarea rows="10" cols="30" name="program"  [(ngModel)]="robot.program"></textarea>


  <table class='table table-striped'>
    <tbody>
      <tr>
        <td><input type="button" value="Teach" (click)="runCmd()"></td>
        <td><input type="button" value="Run Program" (click)="runCmd()"></td>
        <td><input type="button" value="Pause Program" (click)="runCmd()"></td>
        <td><input type="button" value="Stop/Motors off" (click)="runCmd()"></td>
      </tr>
    </tbody>
  </table>
