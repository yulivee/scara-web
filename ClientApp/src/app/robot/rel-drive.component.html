<h2>Move Robot Arm to Relative Joint position</h2>
<h3>Drive individual Joints by Hand</h3>

  <table class='table table-striped'>
    <tbody>
      <tr>
        <th>J1 - Z Axis</th>
        <td><input type="button" value="+" (click)="increment('joint1')"></td>
        <td><input type="button" value="-" (click)="decrement('joint1')"></td>
      </tr>
      <tr>
        <th>J2 - Shoulder</th>
        <td><input type="button" value="+" (click)="increment('joint2')"></td>
        <td><input type="button" value="-" (click)="decrement('joint2')"></td>
      </tr>
      <tr>
        <th>J3 - Ellbow</th>
        <td><input type="button" value="+" (click)="increment('joint3')"></td>
        <td><input type="button" value="-" (click)="decrement('joint3')"></td>
      </tr>
      <tr>
        <th>J4 - Hand - UAJ</th>
        <td><input type="button" value="+" (click)="increment('joint4')"></td>
        <td><input type="button" value="-" (click)="decrement('joint4')"></td>
      </tr>
      <tr>
        <th>J5</th>
        <td><input type="button" value="+" (click)="increment('joint5')"></td>
        <td><input type="button" value="-" (click)="decrement('joint5')"></td>
      </tr>
      <tr>
        <th>J6</th>
        <td><input type="button" value="+" (click)="increment('joint6')"></td>
        <td><input type="button" value="-" (click)="decrement('joint6')"></td>
      </tr>
      <tr>
        <th>Gripper</th>
        <td><input type="button" value="+" (click)="increment('gripper')"></td>
        <td><input type="button" value="-" (click)="decrement('gripper')"></td>
      </tr>
      <tr>
        <th>StepWidth</th>
        <td><input size="4" type="number" name="steps" value="100" [(ngModel)]="stepWidth"></td>
      </tr>
    </tbody>
  </table>
